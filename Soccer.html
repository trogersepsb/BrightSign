<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Player</title>

  <!-- Make sure referrer is set correctly -->
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
  src="pl.kooralive.fit" 
  allow="autoplay; encrypted-media" 
  allowfullscreen="true" 
  height="620px" 
  id="streamFrame" 
  frameborder="0" 
  width="100%">
</iframe>
</body>
</html>
